<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=devise-width" >
		<title>Index Page</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" >
	</head>

	<body>
		<header>
			<div class="container">
				<div id="logo">
					<h1>Sentiment Analysis</h1>
				</div>
			</div>
		</header>

		<section id="showcase">
			<div class="container">
				<div class="slctfile">
					<h1>Select File</h1>
					<form id="upload-form" action="{{url_for('index')}}" method="POST" enctype="multipart/form-data">
						<input type="file" name="file"  multiple/>
                        <input type="submit" value="submit"/>
					</form>
					<pre>
						<br>
						<p>{{lines}} </p>
						<p>{{sentences}} </p>
						<p>{{words}}</p>
					</pre>

				</div>
				<div class="fileshow">
					<pre> {{content}}</pre>
				</div>
			</div>
		</section>

		<section id="btmline">
		</section>

	</body>
</html>
